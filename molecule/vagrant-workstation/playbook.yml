---
- name: Converge
  hosts: all
  gather_facts: False
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      become: True
      changed_when: False
    - name: Install oscap
      yum:
        name: "{{ item }}"
        state: installed
      with_items:
        - "openscap-scanner"
        - "scap-security-guide"

- name: Converge
  hosts: all
  roles:
    - role: ansible-centos-7-security
